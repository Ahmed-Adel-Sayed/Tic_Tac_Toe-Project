name: Build and Release Tic_Tac_Toe

on:
  release:
    types: [created]

jobs:
  build-and-release:
    name: Build and Release Tic_Tac_Toe
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install g++
        run: sudo apt-get install g++

      - name: Build Tic_Tac_Toe
        run: g++ -o Tic_Tac_Toe Tic_Tac_Toe.cpp

      - name: Create release artifacts
        run: |
          mkdir -p release-artifacts
          cp Tic_Tac_Toe release-artifacts/

      - name: Upload release artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Tic_Tac_Toe-artifact
          path: release-artifacts/
